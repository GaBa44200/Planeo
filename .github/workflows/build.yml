name: Build Classly EXE
on: [push] # Se lance Ã  chaque fois que vous envoyez du code

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install customtkinter nuitka zstandard
      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --windows-disable-console --enable-plugin=tk-inter --include-package=customtkinter app.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Classly-Windows
          path: app.exe
